name: Commit build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(toJSON(github.events.commits.*.message), '[caching') && !contains(toJSON(github.events.commits.*.message), '[ci skip]')"

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.100-preview.3.22179.4

    - name: restore
      run: dotnet restore Starnight

    - name: pack packages
      run: "mkdir build && dotnet pack Starnight -p:SymbolPackageFormat=snupkg --include-symbols --include-source -o build -p:VersionSuffix='dev.${{ github.run_number }}' -p:BuildNumber=${{ github.run_number }}"
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: Starnight
        path: /home/runner/work/starnight/starnight/build/
    
    - name: Discord Webhook
      uses: tsickert/discord-webhook@v4.0.0
      with:
        webhook-url: ${{ secrets.BUILD_WEBHOOK }}
        embed-title: New Starnight build available!
        embed-description: |
          Commit author: [${{ github.actor }}](https://github.com/${{ github.actor }})
          Commit hash: [`${{ github.sha }}`](https://github.com/${{github.repository}}/commit/${{github.sha}})
          GitHub Actions run: [${{ github.run_id }}](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})
        embed-color: 15073511
    
    - name: Publish package
      run: "dotnet nuget push /home/runner/work/starnight/starnight/build/* --api-key ${{ secrets.NUGET_API_KEY }} --source NuGet --no-service-endpoint --skip-duplicate"
